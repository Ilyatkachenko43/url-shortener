<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Кликер — сократи ссылку</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; padding: 2rem; max-width: 600px; margin: 0 auto; }
    input, button { padding: 10px; font-size: 16px; width: 100%; margin: 5px 0; box-sizing: border-box; }
    button { background: #007aff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056cc; }
    #result { margin-top: 20px; }
    #qrcode { margin: 10px 0; }
    a { color: #007aff; word-break: break-all; }
  </style>
</head>
<body>
  <h1>🔗 Кликер</h1>
  <input id="url" type="url" placeholder="Вставьте ссылку (обязательно с http:// или https://)" required />
  <input id="alias" type="text" placeholder="Своя ссылка (необязательно, например: promo)" />
  <button onclick="shorten()">Сократить</button>

  <div id="result"></div>

  <script>
    async function shorten() {
      const url = document.getElementById('url').value.trim();
      const alias = document.getElementById('alias').value.trim();
      if (!url) return alert('Введите ссылку');

      const res = await fetch('/api/shorten', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url, alias: alias || undefined })
      });

      const data = await res.json();
      const resultDiv = document.getElementById('result');

      if (data.error) {
        resultDiv.innerHTML = `<p style="color:red">❌ ${data.error}</p>`;
        return;
      }

      resultDiv.innerHTML = `
        <p><strong>Ваша короткая ссылка:</strong></p>
        <p><a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a></p>
        <button onclick="copyText('${data.shortUrl}')">📋 Скопировать ссылку</button>
        <div id="qrcode" style="margin: 15px 0;"></div>
        <p><a href="${data.statsUrl}" target="_blank">📊 Посмотреть статистику</a></p>
        <button onclick="savePDF('${data.shortUrl}', '${data.statsUrl}')">💾 Сохранить как PDF</button>
      `;
      new QRCode(document.getElementById("qrcode"), { text: data.shortUrl, width: 160, height: 160 });
    }

    async function copyText(text) {
      try {
        await navigator.clipboard.writeText(text);
        alert('Скопировано!');
      } catch (e) {
        prompt('Нажмите Ctrl+C:', text);
      }
    }

    function savePDF(shortUrl, statsUrl) {
      const content = `Короткая ссылка: ${shortUrl}\nСтатистика: ${statsUrl}`;
      const blob = new Blob([content], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'ссылка-кликер.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>

</html>
