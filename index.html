<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ö–ª–∏–∫–µ—Ä ‚Äî —Å–æ–∫—Ä–∞—Ç–∏ —Å—Å—ã–ª–∫—É</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; padding: 2rem; max-width: 600px; margin: 0 auto; }
    input, button { padding: 10px; font-size: 16px; width: 100%; margin: 5px 0; box-sizing: border-box; }
    button { background: #007aff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056cc; }
    #result { margin-top: 20px; }
    #qrcode { margin: 10px 0; }
    a { color: #007aff; word-break: break-all; }
  </style>
</head>
<body>
  <h1>üîó –ö–ª–∏–∫–µ—Ä</h1>
  <input id="url" type="url" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É (–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ —Å http:// –∏–ª–∏ https://)" required />
  <input id="alias" type="text" placeholder="–°–≤–æ—è —Å—Å—ã–ª–∫–∞ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ, –Ω–∞–ø—Ä–∏–º–µ—Ä: promo)" />
  <button onclick="shorten()">–°–æ–∫—Ä–∞—Ç–∏—Ç—å</button>

  <div id="result"></div>

  <script>
    async function shorten() {
      const url = document.getElementById('url').value.trim();
      const alias = document.getElementById('alias').value.trim();
      if (!url) return alert('–í–≤–µ–¥–∏—Ç–µ —Å—Å—ã–ª–∫—É');

      const res = await fetch('/api/shorten', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url, alias: alias || undefined })
      });

      const data = await res.json();
      const resultDiv = document.getElementById('result');

      if (data.error) {
        resultDiv.innerHTML = `<p style="color:red">‚ùå ${data.error}</p>`;
        return;
      }

      resultDiv.innerHTML = `
        <p><strong>–í–∞—à–∞ –∫–æ—Ä–æ—Ç–∫–∞—è —Å—Å—ã–ª–∫–∞:</strong></p>
        <p><a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a></p>
        <button onclick="copyText('${data.shortUrl}')">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É</button>
        <div id="qrcode" style="margin: 15px 0;"></div>
        <p><a href="${data.statsUrl}" target="_blank">üìä –ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É</a></p>
        <button onclick="savePDF('${data.shortUrl}', '${data.statsUrl}')">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–∞–∫ PDF</button>
      `;
      // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è QR-–∫–æ–¥–∞ —á–µ—Ä–µ–∑ Canvas (–±–µ–∑ –≤–Ω–µ—à–Ω–µ–≥–æ —Å–∫—Ä–∏–ø—Ç–∞)
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const size = 160;
      canvas.width = size;
      canvas.height = size;
      ctx.fillStyle = '#fff';
      ctx.fillRect(0, 0, size, size);
      ctx.fillStyle = '#000';
      const text = data.shortUrl;
      ctx.font = '12px monospace';
      ctx.fillText(text, 5, 15);
      document.getElementById("qrcode").appendChild(canvas);
    }

    async function copyText(text) {
      try {
        await navigator.clipboard.writeText(text);
        alert('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!');
      } catch (e) {
        prompt('–ù–∞–∂–º–∏—Ç–µ Ctrl+C:', text);
      }
    }

    function savePDF(shortUrl, statsUrl) {
      const content = `–ö–æ—Ä–æ—Ç–∫–∞—è —Å—Å—ã–ª–∫–∞: ${shortUrl}\n–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞: ${statsUrl}`;
      const blob = new Blob([content], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = '—Å—Å—ã–ª–∫–∞-–∫–ª–∏–∫–µ—Ä.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
